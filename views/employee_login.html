{% extends "base.html" %}
{% block content %}
  <section class="hero">
    <img src="{{ url_for('static', filename='welcome_hero.svg') }}" alt="Watermelon illustration" />
    <div>
      <h2>Welcome</h2>
      <p>Enter your name to start ordering.</p>
    </div>
  </section>
  <div class="card card-hero">
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('employee_login_submit', token=employee_token) }}">
      <label for="employee_name">Your name</label>
      <input
        id="employee_name"
        name="employee_name"
        type="text"
        placeholder="Jane Doe"
        required
      />
      <button type="submit">Continue</button>
    </form>
  </div>
{% endblock %}
