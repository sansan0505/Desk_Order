<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Desk Order" }}</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
    <meta name="theme-color" content="#0f1224" />
    <style>
      @font-face {
        font-family: "Thinoo";
        src: url("{{ url_for('static', filename='fonts/thinoothin.otf') }}")
          format("opentype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Thinoo";
        src: url("{{ url_for('static', filename='fonts/thinoobold.otf') }}")
          format("opentype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      :root {
        color-scheme: dark;
        --bg: #0a0b16;
        --bg-strong: #0f1224;
        --panel: rgba(16, 18, 38, 0.78);
        --panel-strong: rgba(20, 24, 48, 0.88);
        --border: rgba(125, 249, 255, 0.28);
        --text: #e9f2ff;
        --muted: #a0b2d3;
        --neon-cyan: #7df9ff;
        --neon-pink: #ff4fd8;
        --neon-purple: #9b5cff;
        --neon-green: #39ff14;
      }
      body {
        font-family: "Thinoo", "Cambria", "Georgia", "Times New Roman", serif;
        margin: 0;
        max-width: none;
        padding: 2rem 2.5rem 3rem;
        background: var(--bg);
        color: var(--text);
        background-image:
          radial-gradient(circle at 15% 20%, rgba(125, 249, 255, 0.18), transparent 35%),
          radial-gradient(circle at 85% 10%, rgba(255, 79, 216, 0.22), transparent 35%),
          radial-gradient(circle at 20% 80%, rgba(155, 92, 255, 0.22), transparent 35%),
          linear-gradient(135deg, #0a0b16 0%, #11162b 40%, #0a0b16 100%);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        font-size: 20px;
        font-weight: 700;
      }
      header {
        margin-bottom: 1.75rem;
        padding: 0;
        border-radius: 0;
        background: transparent;
        border: none;
        box-shadow: none;
        position: static;
        overflow: visible;
      }
      header h1 {
        margin: 0 0 0.5rem;
        font-size: 4.2rem;
        text-align: center;
        color: var(--neon-cyan);
        letter-spacing: 0.3px;
        text-transform: none;
        font-weight: 900;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: transparent;
        border: none;
        box-shadow: none;
        outline: none;
        padding: 0;
        text-shadow:
          0 0 12px rgba(125, 249, 255, 0.5),
          0 0 24px rgba(125, 249, 255, 0.35);
      }
      h2 {
        font-weight: 700;
      }
      h3 {
        margin: 0 0 0.5rem;
        color: var(--neon-cyan);
        font-size: 1.5rem;
        font-weight: 700;
      }
      .menu-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.6rem;
        display: inline-block;
        text-align: center;
        width: 100%;
      }
      .title-icon {
        width: 28px;
        height: 28px;
        display: inline-flex;
        color: var(--olive);
      }
      .nav-icon {
        width: 16px;
        height: 16px;
        display: inline-flex;
        color: var(--olive);
      }
      .hero {
        display: flex;
        align-items: center;
        gap: 1.25rem;
        padding: 1.2rem 1.4rem;
        border-radius: 18px;
        background: var(--panel);
        border: 1px solid var(--border);
        margin-bottom: 1.2rem;
        box-shadow:
          0 10px 30px rgba(125, 249, 255, 0.12),
          0 0 24px rgba(155, 92, 255, 0.18);
        position: relative;
        overflow: hidden;
      }
      @media (max-width: 820px) {
        body {
          padding: 1.25rem 1.1rem 2rem;
          font-size: 18px;
        }
        header h1 {
          font-size: 3.2rem;
        }
        .hero {
          flex-direction: column;
          align-items: flex-start;
        }
        .hero img {
          width: 96px;
          height: 96px;
        }
        .menu-items {
          grid-template-columns: 1fr;
        }
        .menu-item {
          grid-template-columns: 88px 1fr;
        }
        .menu-image {
          width: 88px;
          height: 88px;
        }
      }
      @media (max-width: 520px) {
        body {
          padding: 1rem 0.9rem 1.6rem;
          font-size: 17px;
        }
        header h1 {
          font-size: 2.6rem;
        }
        .card,
        .hero {
          padding: 1rem 1.1rem;
        }
        .login-card {
          padding: 0.9rem 0.95rem;
        }
        .login-form {
          max-width: 100%;
          width: 100%;
          margin: 0;
        }
        .login-input {
          width: 100%;
        }
        .login-card form,
        .login-card input,
        .login-card button {
          width: 100%;
          box-sizing: border-box;
        }
        .login-card label {
          margin-top: 0.6rem;
        }
        #requirements {
          width: 100%;
          box-sizing: border-box;
        }
        .menu-item {
          grid-template-columns: 72px 1fr;
          gap: 0.5rem;
        }
        .menu-image {
          width: 72px;
          height: 72px;
        }
        .prep-controls input {
          width: 100%;
        }
        .status-actions {
          flex-direction: column;
          align-items: stretch;
        }
        .status-actions button {
          width: 100%;
          font-size: 0.78rem;
          padding: 0.35rem 0.65rem;
        }
        .toggle-row {
          flex-direction: column;
          align-items: flex-start;
        }
      }
      .hero img {
        width: 120px;
        height: 120px;
        border-radius: 16px;
        object-fit: cover;
        background: transparent;
        border: 1px solid rgba(125, 249, 255, 0.25);
        box-shadow: none;
        transform: none;
        transition: none;
      }
      .hero h2 {
        margin: 0 0 0.4rem;
        color: var(--neon-pink);
        font-size: 1.4rem;
      }
      .hero p {
        margin: 0;
        color: var(--muted);
      }
      nav a {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        margin-right: 1rem;
        color: var(--neon-cyan);
        text-decoration: none;
        font-weight: 600;
        position: relative;
      }
      nav a:hover {
        color: var(--neon-green);
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.25rem 1.5rem;
        margin-bottom: 1.2rem;
        background: var(--panel);
        box-shadow:
          0 12px 26px rgba(125, 249, 255, 0.12),
          0 0 20px rgba(255, 79, 216, 0.15);
        transition: none;
      }
      .order-card {
        border-color: var(--border);
        box-shadow: none;
      }
      .card.card-hero {
        border-radius: 18px;
        background: var(--panel-strong);
        box-shadow:
          0 18px 34px rgba(125, 249, 255, 0.18),
          0 0 30px rgba(255, 79, 216, 0.2);
        position: relative;
        overflow: hidden;
      }
      .card.card-hero::before {
        content: none;
      }
      .order-form {
        max-width: none;
      }
      .login-form {
        max-width: 420px;
        width: 100%;
      }
      .login-input {
        width: 100%;
      }
      .preset-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin: 0.6rem 0 1rem;
      }
      .menu-grid {
        display: grid;
        gap: 1rem;
        margin: 0.6rem 0 1rem;
      }
      .menu-items {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 0.75rem;
        margin-top: 0.5rem;
      }
      .menu-section {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.75rem 0.9rem;
        background: var(--panel-strong);
      }
      .menu-item {
        display: grid;
        grid-template-columns: 104px 1fr;
        gap: 0.6rem;
        align-items: center;
        padding: 0.6rem;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: rgba(10, 12, 30, 0.8);
      }
      .menu-details {
        display: grid;
        gap: 0.5rem;
      }
      .menu-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .menu-image {
        width: 104px;
        height: 104px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid rgba(125, 249, 255, 0.3);
      }
      .menu-item[data-item="Nuts"] .menu-image {
        object-position: center;
      }
      .menu-item[data-item="Horlicks"] .menu-image {
        object-fit: cover;
        object-position: center;
      }
      .menu-add {
        margin-top: 0;
        padding: 0.35rem 0.75rem;
        font-size: 0.85rem;
        box-shadow: none;
      }
      .menu-minus {
        margin-top: 0;
        padding: 0.35rem 0.75rem;
        font-size: 0.85rem;
        box-shadow: none;
        background: rgba(125, 249, 255, 0.2);
        color: var(--text);
      }
      .menu-minus:hover {
        background: rgba(125, 249, 255, 0.35);
      }
      .menu-count {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 32px;
        height: 32px;
        border-radius: 10px;
        background: rgba(12, 14, 32, 0.9);
        border: 1px solid rgba(125, 249, 255, 0.3);
        font-weight: 600;
      }
      .cart-list {
        border: 1px dashed var(--border);
        border-radius: 12px;
        padding: 0.75rem 0.9rem;
        background: rgba(12, 14, 32, 0.85);
        margin: 0.4rem 0 0.8rem;
      }
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.6rem;
        margin-bottom: 0.5rem;
      }
      .cart-item strong {
        flex: 1;
      }
      .cart-qty {
        min-width: 48px;
        text-align: right;
      }
      .cart-item:last-child {
        margin-bottom: 0;
      }
      .cart-actions {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      .cart-actions button {
        margin-top: 0;
        padding: 0.25rem 0.6rem;
        font-size: 0.8rem;
        box-shadow: none;
      }
      .preset-button {
        border: 1px solid var(--border);
        background: rgba(14, 18, 36, 0.9);
        color: var(--text);
        padding: 0.45rem 0.75rem;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
      }
      .preset-button:hover {
        background: rgba(125, 249, 255, 0.18);
      }
      .group-list {
        display: grid;
        gap: 0.8rem;
        margin-top: 0.6rem;
      }
      .group-item {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 0.8rem 1rem;
        background: rgba(14, 18, 36, 0.9);
      }
      .group-item strong {
        display: inline-block;
        margin-right: 0.5rem;
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        font-size: 0.8rem;
        background: rgba(125, 249, 255, 0.18);
        color: var(--text);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.35rem;
      }
      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        padding: 0.2rem 0.65rem;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        border: 1px solid transparent;
        background: rgba(125, 249, 255, 0.18);
        color: var(--text);
      }
      .status-pill.status-pending {
        background: rgba(125, 249, 255, 0.18);
        border-color: rgba(125, 249, 255, 0.35);
      }
      .status-pill.status-preparing {
        background: rgba(155, 92, 255, 0.22);
        border-color: rgba(155, 92, 255, 0.45);
        color: var(--text);
      }
      .status-pill.status-ready {
        background: rgba(57, 255, 20, 0.2);
        border-color: rgba(57, 255, 20, 0.4);
        color: var(--text);
      }
      .status-pill.status-delivered {
        background: rgba(255, 79, 216, 0.18);
        border-color: rgba(255, 79, 216, 0.4);
        color: var(--text);
      }
      .status-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }
      .status-actions button {
        margin-top: 0;
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
        box-shadow: none;
      }
      .prep-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.75rem;
        flex-wrap: wrap;
      }
      .prep-controls input {
        width: 120px;
      }
      .progress {
        width: 100%;
        height: 12px;
        border-radius: 999px;
        background: rgba(125, 249, 255, 0.12);
        overflow: hidden;
        border: 1px solid var(--border);
        margin-top: 0.6rem;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #7df9ff, #9b5cff, #ff4fd8);
        transition: width 0.4s ease;
      }
      .notice {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0.7rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(125, 249, 255, 0.35);
        background: rgba(14, 18, 36, 0.9);
        color: var(--neon-cyan);
        margin-bottom: 1rem;
        font-weight: 600;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .toggle-row label {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0;
      }
      .toggle-row input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin: 0;
      }
      .hidden {
        display: none;
      }
      label {
        display: block;
        font-weight: 600;
        margin-top: 0.85rem;
        color: var(--neon-cyan);
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 0.65rem 0.75rem;
        margin-top: 0.45rem;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: rgba(10, 12, 28, 0.9);
        color: var(--text);
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 0 0 1px rgba(125, 249, 255, 0.15);
      }
      #requirements {
        display: block;
        max-width: 520px;
        width: 100%;
        margin-right: auto;
      }
      .order-form button[type="submit"] {
        display: block;
      }
      input:focus,
      textarea:focus,
      select:focus {
        outline: 2px solid rgba(125, 249, 255, 0.4);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 0 4px rgba(125, 249, 255, 0.18);
      }
      button {
        margin-top: 1.2rem;
        padding: 0.7rem 1.4rem;
        background: linear-gradient(90deg, #7df9ff, #9b5cff, #ff4fd8);
        color: #fff;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.2px;
        box-shadow:
          0 6px 18px rgba(125, 249, 255, 0.35),
          0 0 20px rgba(255, 79, 216, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .notify-button {
        margin-top: 0.6rem;
        background: rgba(125, 249, 255, 0.15);
        color: var(--text);
        border: 1px solid rgba(125, 249, 255, 0.35);
        box-shadow: none;
      }
      .notify-button:hover {
        box-shadow: 0 0 14px rgba(125, 249, 255, 0.25);
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow:
          0 8px 22px rgba(125, 249, 255, 0.45),
          0 0 26px rgba(255, 79, 216, 0.35);
      }
      button:focus {
        outline: 2px solid rgba(125, 249, 255, 0.6);
        outline-offset: 2px;
      }
      .error {
        color: #fff;
        font-weight: 600;
        background: rgba(255, 79, 216, 0.2);
        border: 1px solid rgba(255, 79, 216, 0.5);
        padding: 0.6rem 0.8rem;
        border-radius: 10px;
      }
      .muted {
        color: var(--muted);
      }
      a {
        color: var(--neon-cyan);
      }
      a:hover {
        color: var(--neon-pink);
      }
    </style>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}");
        });
      }
    </script>
  </head>
  <body>
    <header>
      <h1>{{ title or "Desk Order" }}</h1>
      {% if nav_links %}
        <nav>
          {% for link in nav_links %}
            <a href="{{ link.href }}">
              <span class="nav-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" role="img">
                  <path d="M12 3l8 5v11a2 2 0 0 1-2 2h-4v-6H10v6H6a2 2 0 0 1-2-2V8l8-5z" />
                </svg>
              </span>
              {{ link.label }}
            </a>
          {% endfor %}
        </nav>
      {% endif %}
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
