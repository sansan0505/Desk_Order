<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desk Order - Offline</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: #0a0b16;
        color: #e9f2ff;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .card {
        max-width: 480px;
        width: 100%;
        padding: 1.5rem;
        border-radius: 16px;
        border: 1px solid rgba(125, 249, 255, 0.35);
        background: rgba(16, 18, 38, 0.85);
        box-shadow: 0 12px 24px rgba(125, 249, 255, 0.2);
        text-align: center;
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: 1.6rem;
        color: #7df9ff;
      }
      p {
        margin: 0.4rem 0;
        color: #a0b2d3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>Desk Order needs a connection to place orders.</p>
      <p>Please reconnect and refresh.</p>
    </div>
  </body>
</html>
